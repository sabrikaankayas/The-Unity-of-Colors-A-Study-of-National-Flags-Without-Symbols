        flex-wrap: wrap;
        justify-content: center;

        opacity: 0;
        transform: scale(1);
        animation: fadeIn 2s forwards ease-in-out;
      }

        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .flag-box {
        position: relative;
        text-align: center;
        margin: 10px;
        cursor: pointer;
        width: 200px;
        height: 133px;
        margin-bottom: 30px;
        transition: transform 0.3s ease;
      }

      .flag-box:hover {
        transform: scale(1.05);
      }

      .flag-box img {
        width: 100%;
        height: 100%;
        border: 2px solid #ddd;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
        display: block;
        border-radius: 8px;
      }

      .flag-box canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
        display: block;
        border-radius: 8px;
      }

      .flag-box p {
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #666;
      }

      function displayLocalFlags() {
        localFlags.forEach((flag) => {
          const flagBox = document.createElement("div");
          flagBox.className = "flag-box";

          const flagImage = document.createElement("img");
          flagImage.src = flag.src;
          flagImage.alt = flag.name;

          const flagName = document.createElement("p");
          flagName.textContent = flag.name;

          const flagCanvas = document.createElement("canvas");
          flagCanvas.width = 222;
          flagCanvas.height = 133;

          flagBox.appendChild(flagImage);
          flagBox.appendChild(flagCanvas);
          flagBox.appendChild(flagName);
          flagContainer.appendChild(flagBox);

          const originalSrc = flagImage.src;
          let isMixed = false;
          let isAnimating = false;

          flagBox.addEventListener("click", () => {
            if (isAnimating) return;

            const flagCtx = flagCanvas.getContext("2d");

            if (!isMixed) {
              flagCtx.drawImage(
                flagImage,
                0,
                0,
                flagCanvas.width,
                flagCanvas.height
              );

              const targetColor = mixColorsWithoutWeights(
                flagCtx,
                flagCanvas.width,
                flagCanvas.height
              );

              flagCanvas.style.display = "block";
              isAnimating = true;
              animateColorMixing(
                flagCtx,
                flagImage,
                targetColor,
                flagCanvas.width,
                flagCanvas.height,
                true,
                null,
                () => {
                  isAnimating = false;
                }
              );
            } else {
              flagImage.src = originalSrc;
              flagCanvas.style.display = "none";
            }

            isMixed = !isMixed;
          });
        });
      }

      function mixColorsWithoutWeights(ctx, width, height) {
        const imageData = ctx.getImageData(0, 0, width, height);
        const data = imageData.data;
        let r = 0,
          g = 0,
          b = 0;
        const pixelCount = data.length / 4;

        for (let i = 0; i < data.length; i += 4) {
          r += data[i];
          g += data[i + 1];
          b += data[i + 2];
        }

        r = Math.round(r / pixelCount);
        g = Math.round(g / pixelCount);
        b = Math.round(b / pixelCount);

        return `rgb(${r}, ${g}, ${b})`;
      }

      function animateColorMixing(
        ctx,
        img,
        targetColor,
        width,
        height,
        mixing = true,
        originalSrc = null,
        callback = null
      ) {
        let step = 0;
        const steps = 200;
        const originalImageData = ctx.getImageData(0, 0, width, height);
        const originalData = originalImageData.data;

        const [targetR, targetG, targetB] = targetColor
          ? targetColor.match(/\d+/g).map(Number)
          : [0, 0, 0];

        function animate() {
          step++;
          const factor = mixing ? step / steps : (steps - step) / steps;

          const imageData = ctx.createImageData(width, height);
          const data = imageData.data;

          for (let i = 0; i < originalData.length; i += 4) {
            const originalR = originalData[i];
            const originalG = originalData[i + 1];
            const originalB = originalData[i + 2];

            data[i] = originalR + Math.round((targetR - originalR) * factor);
            data[i + 1] =
              originalG + Math.round((targetG - originalG) * factor);
            data[i + 2] =
              originalB + Math.round((targetB - originalB) * factor);
            data[i + 3] = 255;
          }

          ctx.putImageData(imageData, 0, 0);

          if (step < steps) {
            requestAnimationFrame(animate);
          } else {
            if (!mixing) {
              img.src = originalSrc;
              ctx.canvas.style.display = "none";
            } else {
              img.src = ctx.canvas.toDataURL();
              ctx.canvas.style.display = "none";
            }
            if (callback) callback();
          }
        }

        animate();
      }
